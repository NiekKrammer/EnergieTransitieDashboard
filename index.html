<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="imgs/power-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Energie Transitie</title>
  </head>

  <body>
    <section class="dashboard">
      <!-- navbar -->
      <nav>
        <span></span>
        <img src="imgs/power-icon.png" />
        <h1>Energie Transitie</h1>
        <div class="buttons">
          <button class="edit-btn"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
          <button class="toggle-btn">
            <i class="fa-regular fa-sun fa-xl"></i>
          </button>
        </div>
      </nav>

      <!-- select charts -->
      <select id="chartTypeSelect">
        <option value="bar">Bar Chart</option>
        <option value="line">Line Chart</option>
        <option value="doughnut">Doughnut Chart</option>
        <option value="polarArea">Polar Area Chart</option>
      </select>
      <button id="addChartButton" class="addChartBtn">Add Chart</button>
      
      <div class="container" id="chartContainer"></div>

      <!-- render charts -->
      <template id="chartTemplate">
        <div class="card" draggable="true">
          <div class="top-card-section">
            <h2>Energie</h2>
            <button class="removeButton">Verwijder</button>
          </div>
          <canvas></canvas>
          <div class="resize-icons">
            <i class="fa-solid fa-minus"></i>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </template>

    </section>

    <script src="javascript/script.js"></script>
    <script src="javascript/cards.js"></script>
  </body>
</html>
